<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BnugEvent</title>
  <base href="https://juventusjude.github.io/bnugEvent/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @import"https://fonts.googleapis.com/css2?family=Bakbak+One&family=Inter&display=swap";
    @charset "UTF-8";

    :root {
      --bs-blue: #0d6efd;
      --bs-indigo: #6610f2;
      --bs-purple: #6f42c1;
      --bs-pink: #d63384;
      --bs-red: #dc3545;
      --bs-orange: #fd7e14;
      --bs-yellow: #ffc107;
      --bs-green: #198754;
      --bs-teal: #20c997;
      --bs-cyan: #0dcaf0;
      --bs-white: #fff;
      --bs-gray: #6c757d;
      --bs-gray-dark: #343a40;
      --bs-primary: #0d6efd;
      --bs-secondary: #6c757d;
      --bs-success: #198754;
      --bs-info: #0dcaf0;
      --bs-warning: #ffc107;
      --bs-danger: #dc3545;
      --bs-light: #f8f9fa;
      --bs-dark: #212529;
      --bs-font-sans-serif: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      --bs-font-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --bs-gradient: linear-gradient(180deg, rgba(255, 255, 255, .15), rgba(255, 255, 255, 0))
    }

    *,
    :after,
    :before {
      box-sizing: border-box
    }

    @media (prefers-reduced-motion:no-preference) {
      :root {
        scroll-behavior: smooth
      }
    }

    body {
      margin: 0;
      font-family: var(--bs-font-sans-serif);
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent
    }

    @charset "UTF-8";

    :root {
      --fa-font-brands: normal 400 1em/1 "Font Awesome 6 Brands"
    }

    @font-face {
      font-family: "Font Awesome 6 Brands";
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url(fa-brands-400.859fc3887485de84.woff2) format("woff2"), url(fa-brands-400.7fa789ab57acb632.ttf) format("truetype")
    }

    :root {
      --fa-font-regular: normal 400 1em/1 "Font Awesome 6 Free"
    }

    @font-face {
      font-family: "Font Awesome 6 Free";
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url(fa-regular-400.2ffd018f0eda6f7b.woff2) format("woff2"), url(fa-regular-400.da02cb7e372f16a2.ttf) format("truetype")
    }

    :root {
      --fa-font-solid: normal 900 1em/1 "Font Awesome 6 Free"
    }

    @font-face {
      font-family: "Font Awesome 6 Free";
      font-style: normal;
      font-weight: 900;
      font-display: block;
      src: url(fa-solid-900.40ddefd79fe7af45.woff2) format("woff2"), url(fa-solid-900.3a463ec33b4fe9f7.ttf) format("truetype")
    }

    :root {
      --swiper-theme-color: #007aff
    }

    :root {
      --swiper-navigation-size: 44px
    }

    html,
    body {
      font-size: 16px;
      color: #fffc;
      font-family: Inter, Bakbak One;
      vertical-align: baseline;
      line-height: 1.6;
      font-weight: 500;
      overflow-x: hidden;
      background-color: #040c12
    }

    @charset "utf-8"
  </style>
  <link rel="stylesheet" href="bnug-event/styles.f5d9043d1612b250.css" media="print" onload="this.media='all'"><noscript>
    <link rel="stylesheet" href="bnug-event/styles.f5d9043d1612b250.css">
  </noscript>
</head>

<body>
  <app-root></app-root>
  <script src="bnug-event/runtime.526f5cc6c2e34a9b.js" type="module"></script>
  <script src="bnug-event/polyfills.afd28492443aed68.js" type="module"></script>
  <script src="bnug-event/scripts.76be42881958bae8.js" defer></script>
  <script src="bnug-event/main.702e48decb3f8655.js" type="module"></script>

</body>

</html>
